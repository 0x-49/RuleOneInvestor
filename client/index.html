<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Rule One Investing Assistant</title>
    <meta name="description" content="Analyze stocks using Phil Town's Rule One investing methodology with automated metrics calculation and data visualization. Track the Big Four growth rates, calculate margin of safety, and make informed investment decisions." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Rule One Investing Assistant" />
    <meta property="og:description" content="Professional stock analysis tool based on Phil Town's Rule One investing methodology. Features automated financial metrics calculation, 10-year trend analysis, and margin of safety calculations." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Import Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Prevent flash of unstyled content */
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Loading state */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1E40AF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar during loading */
      body:not(.loaded) {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #F5F7FA;">
        <div style="text-align: center;">
          <div class="loading-spinner" style="margin: 0 auto 16px;"></div>
          <p style="color: #64748B; font-size: 14px;">Loading Rule One Investing Assistant...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <script>
      // Mark body as loaded when React app mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
